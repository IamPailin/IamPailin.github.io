<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Pets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Meet Our Pets 🐾</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pets.html">Pets</a>
      <a href="index.html" onclick="showSection('contact')">Contact</a>
    </nav>
  </header>

  <main>
    <section class="featured">
      <h2>Available for Adoption</h2>
      <div style="display: flex; gap: 24px; justify-content: center; margin-bottom: 20px;">
        <label>Type:</label>
        <div style="display: flex; gap: 12px;">
          <label><input type="checkbox" class="filter-checkbox" id="type-dogs" name="pet-type" value="Dog" checked /> Dogs</label>
          <label><input type="checkbox" class="filter-checkbox" id="type-cats" name="pet-type" value="Cat" checked /> Cats</label>
          <label><input type="checkbox" class="filter-checkbox" id="type-capybaras" name="pet-type" value="Capybara" checked /> Capybaras</label>
          <label><input type="checkbox" class="filter-checkbox" id="type-birds" name="pet-type" value="Bird" checked /> Birds</label>
        </div>
      </div>
      <div class="pet-list" id="pet-list">
        <!-- Pets will load here -->
      </div>
    </section>
  </main>

   <!-- Adoption Modal (copy from index.html) -->
   <div id="adoptionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>🎉 Adoption Request</h3>
      <p id="adoptionMessage"></p>
      <button onclick="closeModal()">Great!</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="pets.js"></script>
  <script src="script.js"></script>
</body>
</html>
