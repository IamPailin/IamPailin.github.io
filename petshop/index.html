<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Pet Storeüê∂</h1>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="pets.html">Pets</a>
            <a href="#" onclick="showSection('contact')">Contact</a>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Pets</h2>
            <div class="pet-list">
                <div class="pet">
                    <img src="./img/Merlon.jpg" alt="Cute Dog">
                    <p>Merlon - Pomeranian</p>
                    <button onclick="adoptPet('Merlon', 'Pomeranian')">Adopt Now</button>
                </div>
                <div class="pet">
                    <img src="./img/Shimon.jpg" alt="Cute Cat">
                    <p>Shimon - Persian</p>
                    <button onclick="adoptPet('Shimon', 'Persian')">Adopt Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>üìß Email: <strong>info@petstore.com</strong></p>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3877.7574928627746!2d100.83534157574611!3d13.611617900522262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d430e775155f9%3A0xf01923824353260!2sAssumption%20University%20Suvarnabhumi%20Campus!5e0!3m2!1sen!2sth!4v1749984807358!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>

    <div id="adoptionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>üéâ Adoption Request</h3>
            <p id="adoptionMessage"></p>
            <p>But their mommy is looking after them!</p>
            <button onclick="closeModal()">Great!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
